<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const keyArray = [
            ['1', '!', '2', '@', '3', '4', '$', '5', '%', '6', '^', '7', '8', '*', '9', '(', '0'],
            ['q', 'Q', 'w', 'W', 'e', 'E', 'r', 't', 'T', 'y', 'Y', 'u', 'i', 'I', 'o', 'O', 'p', 'P'],
            ['a', 's', 'S', 'd', 'D', 'f', 'g', 'G', 'h', 'H', 'j', 'J', 'k', 'l', 'L'],
            ['z', 'Z', 'x', 'c', 'v', 'V', 'b', 'B', 'n', 'm', 'M']];
        const keyFlatArray = keyArray.reduce((acc, cur) => acc.concat(cur), []);
        const keyObject = keyFlatArray.reduce((acc, item) => {
            acc[item] = false;
            return acc;
        }, {});

        console.log(keyObject);
        console.log(keyArray);
        console.log(keyFlatArray);
    </script>
</body>

</html>
